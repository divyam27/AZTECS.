<mat-card class="formcard">
    <mat-card-header>
        <mat-card-title> Create new account</mat-card-title>
    </mat-card-header>

    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName" autocomplete="off">
            <mat-error *ngIf="signupForm.invalid">First name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName" autocomplete="off">
            <mat-error *ngIf="signupForm.invalid">Last name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Mobile Number" formControlName="mobileNo" autocomplete="off">
            <mat-error *ngIf="signupForm.invalid">Mobile number is Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email-Id</mat-label>
            <input matInput placeholder="Email-Id." formControlName="emailId" autocomplete="off">
            <mat-error *ngIf="signupForm.invalid">email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter password</mat-label>
            <input matInput placeholder="password" formControlName="password" type="password" autocomplete="off" >
            <mat-error *ngIf="signupForm.invalid">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="confirmPassword" autocomplete="off">
            <mat-error *ngIf="signupForm.invalid">Password is required</mat-error>
            <mat-error *ngIf="signupForm.errors?.notmatch">Password do not match</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Verbose datepicker</mat-label>
            <input matInput [matDatepicker]="dp" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
          </mat-form-field>

        <button  mat-raised-button color="primary" [disabled]="signupForm.invalid">SignUp</button>
    </form>
</mat-card>
